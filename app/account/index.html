<h1>Minha Conta</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" class="form-control" ng-model="vm.user.name" required />
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" class="form-control" ng-model="vm.user.email" required />
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Salvar</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Apagar</button>
        </div>
    </form>
</div>
